<html ng-app="teste">
  <head>        
	<link href="http://code.ionicframework.com/1.0.0-beta.1/css/ionic.css" rel="stylesheet">
         <script src="http://code.ionicframework.com/1.0.0-beta.1/js/ionic.bundle.js"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	<script src="calendar.js"></script>
	<script src="app.js"></script>

        </head>
        <body>

          <ion-content padding="true">
<div  ng-controller="TesteCtrl">
<h3>	De: {{dateFrom.getDate()}} / {{dateFrom.getMonth()+1}} / {{dateFrom.getFullYear()}} </h3>
		<calendar ng-model="dateFrom"></calendar>
		<h3>	De: {{dateTo.getDate()}} / {{dateTo.getMonth()+1}} / {{dateTo.getFullYear()}} </h3>
		<calendar ng-model="dateTo"></calendar>
     	  
		

</div>
	</ion-content>
        </body>
      </html>
